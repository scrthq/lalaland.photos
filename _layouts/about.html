---
layout: default
---

{% assign author = site.data.authors[page.author] | default:site.data.authors.first[1] | default:site.author %}

<article id="main">
    <header class="special container">
        {% if author.picture %}
            <span class="icon"><img src="{{ author.picture }}" /></span>
        {% else %}
            <span class="icon fa-pencil"></span>
        {% endif %}
        <h1 class="page-title hr">{{ page.title }}</h1>
    </header>

    <section class="style4 wrapper container">
        {{ author.about | markdownify }}
        {{ content }}
    </section>
</article>
